<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will you be my valentine?</title>

<style>
body {
    background-color: rgb(255, 235, 239);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
}

.container {
    text-align: center;
}

img {
    width: 200px;
    margin-bottom: 20px;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin: 5px;
}

#yesBtn {
    background-color: #ff6b81;
    color: white;
    border-radius: 25px;
}

#noBtn {
    background-color: #555;
    color: white;
    position: absolute;
    border-radius: 25px;
}
</style>
</head>

<body>

<div class="container">
    <img src="dudu-flower.gif" alt="">
    <h1>My little sunshine, will you be my Valentine?</h1>

    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
</div>

<script>
const noBtn = document.getElementById("noBtn");

const messages = [
    "Are you sure? ðŸ˜¢",
    "Think again ðŸ¥º",
    "Pleaseee ðŸ’”",
    "Donâ€™t do this ðŸ˜­",
    "Last chance ðŸ˜”"
];

let count = 0;

function moveButton() {
    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.position = "fixed";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    noBtn.textContent = messages[count % messages.length];
    count++;
}

// Desktop
noBtn.addEventListener("mouseover", moveButton);

// Mobile
noBtn.addEventListener("touchstart", function(e) {
    e.preventDefault(); // prevents accidental click
    moveButton();
});

</script>

</body>
</html>
